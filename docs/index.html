<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <div id="mainPage">
    </div>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class="todaysDate"></div>
      <div id="container" class="localTime">
      
      </div>
    </header>
    <div>
      <!-- time-block go here -->
      <div class="container">
        <div class="row">
          <div id="09" class="col-2 time-block" style="border: dashed">
            9AM       
          </div>
          <input type="text" class="col-8 input"/>
          <div class="col-2 saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-2 time-block" style="border: dashed">
            10AM     
          </div>
          <input id="10" type="text" class="col-8 input" />
          <div class="col-2 saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-2 time-block" style="border: dashed">
            11AM     
          </div>
          <input id="11" type="text" class="col-8 input"/>
          <div class="col-2 saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-2 time-block" style="border: dashed">
            12PM     
          </div>
          <input id="12" type="text" class="col-8 input" />
          <div class="col-2 saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-2 time-block" style="border: dashed">
            1PM       
          </div>
          <input id="13" type="text" class="col-8 input" />
          <div class="col-2 saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-2 time-block" style="border: dashed">
            2PM       
          </div>
          <input id="14" type="text" class="col-8 input" />
          <div class="col-2 saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-2 time-block" style="border: dashed">
            3PM       
          </div>
          <input id="15" type="text" class="col-8 input" />
          <div class="col-2 saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div  class="col-2 time-block" style="border: dashed">
            4PM       
          </div>
          <input id="16" type="text" class="col-8 input" />
          <div class="col-2 saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-2 time-block" style="border: dashed">
            5PM   
          </div>
          <input id="17" type="text" class="col-8 input" />
          <div class="col-2 saveBtn">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
